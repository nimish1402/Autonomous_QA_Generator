services:
  - type: web
    name: autonomous-qa-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      echo "Starting Autonomous QA Agent Backend..."
      echo "Current directory: $(pwd)"
      echo "Python version: $(python --version)"
      echo "Directory contents:" && ls -la
      echo "Backend directory:" && ls -la backend/ || echo "Backend directory not found"
      echo "Starting server on port $PORT"
      python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 30
    healthCheckPath: "/health"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: VECTOR_DB_PATH
        value: "/tmp/vectordb"
      - key: MAX_TOKENS
        value: "2000"
      - key: TEMPERATURE
        value: "0.1"
      - key: GEMINI_MODEL
        value: "gemini-2.0-flash-exp"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
services:
  - type: web
    name: autonomous-qa-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      python --version
      echo "Installing lightweight dependencies for 512MB memory limit..."
      pip install --upgrade pip
      pip install -r requirements-light.txt
    startCommand: |
      echo "Starting Autonomous QA Agent Backend (Memory Optimized)..."
      echo "Available memory: $(free -h 2>/dev/null || echo 'Memory info unavailable')"
      echo "Python version: $(python --version)"
      echo "Starting lightweight server on port $PORT"
      python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 30 --limit-max-requests 100
    healthCheckPath: "/health"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: VECTOR_DB_PATH
        value: "/tmp/vectordb"
      - key: MAX_TOKENS
        value: "2000"
      - key: TEMPERATURE
        value: "0.1"
      - key: GEMINI_MODEL
        value: "gemini-2.0-flash-exp"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: LAZY_LOADING
        value: "true"
      - key: DISABLE_EMBEDDINGS
        value: "true"
      - key: MEMORY_LIMIT
        value: "512"
      - key: MAX_FILE_SIZE_MB
        value: "5"
      - key: MAX_WORKERS
        value: "1"